<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="name theme-box">
              <div class="name__textbox is-halfWidth">
                <p class="form__default-text">名字<span class="alert"> ※</span></p>
                <input type="text" required name="family-name" class="input-init input-default">
              </div>
              <div class="name__textbox is-halfWidth">
                <p class="form__default-text">名前<span class="alert"> ※</span></p>
                <input type="text" required name="first-name" class="input-init input-default">
              </div>
            </div>
            <div class="sex theme-box">
              <p class="title form__default-text">性別</p>
              <div class="sex__form">
                <label class="sex__form__radio">
                  <input type="radio" name="sex" value="male" class="sex__form__radio__button"><span>男性</span>
                </label>
                <label class="sex__form__radio">
                  <input type="radio" name="sex" value="female" class="sex__form__radio__button"><span>女性</span>
                </label>
                <label class="sex__form__radio">
                  <input type="radio" name="sex" value="other" class="sex__form__radio__button"><span>その他</span>
                </label>
              </div>
            </div>
            <div class="birthplace theme-box is-halfWidth">
              <p class="birthplace__title form__default-text">出身</p>
              <div class="birthplace__select">
                <select name="birthplace" class="input-init input-default">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="email theme-box">
              <p class="title form__default-text">Eメール<span class="alert"> ※</span></p>
              <input type="email" name="email" required class="is-fullWidth input-init input-default" placeholder="ex) hoge@example.com">
            </div>
            <div class="tel-number theme-box">
              <p class="title form__default-text">電話番号</p>
              <input type="tel" name="tel-number" class="is-fullWidth input-init input-default" placeholder="ex) 09012345678">
            </div>
            <div class="password theme-box">
              <p class="title form__default-text">パスワード<span class="alert"> ※</span></p>
              <input type="password" name="password" required class="is-fullWidth input-init input-default">
            </div>
            <div class="password-check theme-box">
              <p class="title form__default-text">パスワード(確認用)<span class="alert"> ※</span></p>
              <input type="password" name="password-check" required class="is-fullWidth input-init input-default">
            </div>
            <div class="course theme-box">
              <p class="title form__default-text">希望コース</p>
              <div class="course__checkbox-area">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course__checkbox-area__text" for="frontend">フロントエンド</label>
              </div>
              <div class="course__checkbox-area">
                <input type="checkbox" name="course"  value="backend" id="backend">
                <label class="course__checkbox-area__text" for="backend">バックエンド</label>
              </div>
              <div class="course__checkbox-area">
                <input type="checkbox" name="course"  value="app" id="app">
                <label class="course__checkbox-area__text" for="app">アプリ</label>
              </div>
            </div>
            <div class="remarks theme-box">
              <p class="title form__default-text">備考</p>
              <textarea name="remarks" class="is-fullWidth input-init remarks__textarea input-default" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="theme-box">
              <input type="submit" value="アカウント作成" class="input-init button account-create is-fullWidth">
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
